admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address: { address: 0.0.0.0, port_value: 9901 }

static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 8081
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          access_log:
          - name: envoy.access_loggers.stdout
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
          route_config:
            name: local_route
            virtual_hosts:
            - name: fe_host
              domains: ["local.studycrm.com"]
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: studycrm_fe
                  timeout: 0s
                  upgrade_configs:
                    - upgrade_type: websocket
            - name: service_routes
              domains: ["*"]
              routes:
              - match:
                  prefix: "/login"
                route:
                  cluster: auth_service
                  timeout: 0s
              - match:
                  prefix: "/oauth2"
                route:
                  cluster: auth_service
                  timeout: 0s
              - match:
                  prefix: "/.well-known"
                route:
                  cluster: auth_service
                  timeout: 0s
              - match:
                  prefix: "/connect"
                route:
                  cluster: auth_service
                  timeout: 0s
              - match:
                  prefix: "/userinfo"
                route:
                  cluster: auth_service
                  timeout: 0s
              - match:
                  safe_regex:
                    google_re2: {}
                    regex: "\/organizations\/.*\/entities(\/.*)?"
                route:
                  cluster: entities_service
                  timeout: 0s
              - match:
                  safe_regex:
                    google_re2: {}
                    regex: "\/organizations\/.*\/layouts(\/.*)?"
                route:
                  cluster: entities_service
                  timeout: 0s
              - match:
                  prefix: "/user"
                route:
                  cluster: organization_service
                  timeout: 0s
              - match:
                  prefix: "/organizations"
                route:
                  cluster: organization_service
                  timeout: 0s
              - match:
                  prefix: "/docs/organizations"
                route:
                  prefix_rewrite: "/v3/api-docs"
                  cluster: organization_service
                  timeout: 0s
              cors:
                allow_origin_string_match:
                  - prefix: "*"
                allow_methods: GET, PUT, DELETE, POST, OPTIONS
                allow_headers: keep-alive,user-agent,cache-control,content-type,content-transfer-encoding,custom-header-1,x-accept-content-transfer-encoding,x-accept-response-streaming,x-user-agent,x-grpc-web,grpc-timeout
                max_age: "1728000"
          http_filters:
            - name: envoy.filters.http.router
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          upgrade_configs:
            - upgrade_type: websocket

  clusters:
    - name: studycrm_fe
      connect_timeout: 1.25s
      type: strict_dns
      dns_lookup_family: v4_only
      lb_policy: round_robin
      # Use address: 0.0.0.0 when running with Envoy directly.
      load_assignment:
        cluster_name: cluster_0
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: host.docker.internal
                      port_value: 3000
    - name: auth_service
      connect_timeout: 1.25s
      type: strict_dns
      dns_lookup_family: v4_only
      lb_policy: round_robin
      health_checks:
        - timeout: 1s
          interval: 10s
          unhealthy_threshold: 3
          healthy_threshold: 1
          always_log_health_check_failures: true
          event_log_path: /tmp/health-check.log
          http_health_check:
            path: /actuator/health
      # Use address: 0.0.0.0 when running with Envoy directly.
      load_assignment:
        cluster_name: cluster_0
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: host.docker.internal
                      port_value: 8081
                  health_check_config:
                    hostname: host.docker.internal
                    port_value: 8081
              - endpoint:
                  address:
                    socket_address:
                      address: auth-service
                      port_value: 8081
                  health_check_config:
                    hostname: auth-service
                    port_value: 8081
    - name: organization_service
      connect_timeout: 1.25s
      type: strict_dns
      dns_lookup_family: v4_only
      lb_policy: round_robin
      health_checks:
        - timeout: 1s
          interval: 10s
          unhealthy_threshold: 3
          healthy_threshold: 1
          always_log_health_check_failures: true
          event_log_path: /tmp/health-check.log
          http_health_check:
            path: /actuator/health
      # Use address: 0.0.0.0 when running with Envoy directly.
      load_assignment:
        cluster_name: cluster_0
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: host.docker.internal
                      port_value: 8082
                  health_check_config:
                    hostname: host.docker.internal
                    port_value: 8082
              - endpoint:
                  address:
                    socket_address:
                      address: organization-service
                      port_value: 8082
                  health_check_config:
                    hostname: organization-service
                    port_value: 8082
    - name: entities_service
      connect_timeout: 1.25s
      type: strict_dns
      dns_lookup_family: v4_only
      lb_policy: round_robin
      health_checks:
        - timeout: 1s
          interval: 10s
          unhealthy_threshold: 3
          healthy_threshold: 1
          always_log_health_check_failures: true
          event_log_path: /tmp/health-check.log
          http_health_check:
            path: /actuator/health
      # Use address: 0.0.0.0 when running with Envoy directly.
      load_assignment:
        cluster_name: cluster_0
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: host.docker.internal
                      port_value: 8083
                  health_check_config:
                    hostname: host.docker.internal
                    port_value: 8083
              - endpoint:
                  address:
                    socket_address:
                      address: entity-service
                      port_value: 8083
                  health_check_config:
                    hostname: entity-service
                    port_value: 8083